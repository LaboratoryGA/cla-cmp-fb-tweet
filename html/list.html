<include file="list_styles.html" />

<section id="id" name="html_element_id" class="social-list-wrapper">
	<ul class="media-list social-list" name="posts" datasrc="">
		<li name="post" class="media">
			<txt name="body">Post content</txt>
		</li>
	</ul>
</section>

<script type="text/javascript">
	jQuery(function($) {
		var id = "#<txt name="js_element_id">elementID</txt>";
		var container = $(id);
		console.log("Container: "); console.log(container);
		
		var truncated = $(".post-truncated", container);
		console.log("Truncated: "); console.log(truncated);
		
		truncated.each(function(index, element) {
			var parent = $(element).parent(".media-body");
			var full = $(".post-full", parent);
			var current = $(this);
			
			full.css("display", "none");
			$("a[data-trigger='expand']").click(function(event) {
				event.preventDefault();
				
				current.css("display", "none");
				full.css("display", "block");
			});
		});
	});
</script>
